    <style>
        /* Custom styles to apply the Pretendard font and create the loading animation */
        body {
            font-family: 'Pretendard', 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-spinner {
            border: 6px solid #333;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Smooth scrolling behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

    <script>
        // JavaScript to handle the loading screen fade-out effect
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.getElementById('loading-screen');
            // Ensure the loading screen is visible initially
            if (loadingScreen) {
                // Use a small timeout to ensure rendering before fading
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    // Hide the element after the transition completes
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 1000); // This should match the transition duration in CSS
                }, 100); // A short delay of 100ms
            }
        });
    </script>
